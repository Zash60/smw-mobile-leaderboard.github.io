<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMW Speedrun Mobile</title>
    
    <!-- CSS (Estilo) -->
    <style>
        :root {
            --bg-color: #1c1c1c;
            --text-color: #f0f0f0;
            --primary-color: #4a90e2;
            --secondary-color: #2a2a2a;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background-color: var(--secondary-color);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
        }

        nav button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1em;
            border-bottom: 3px solid transparent;
        }

        nav button.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        main section {
            display: none; /* Esconde todas as seções por padrão */
        }
        
        main section.active {
            display: block; /* Mostra a seção ativa */
        }

        .controls, .login-form {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        select, input, button {
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: #333;
            color: var(--text-color);
        }
        
        .submit-run-btn {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }

        #leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #leaderboard-table th, #leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        #leaderboard-table th {
            background-color: var(--secondary-color);
        }

        .loader {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
        
        .hidden {
            display: none !important;
        }
        
        #mod-content .logged-in-view {
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            text-align: center;
        }
        
        #mod-content .logged-in-view button {
            background-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SMW Speedrun Mobile</h1>
    </header>

    <nav>
        <button id="home-tab" class="active">Home</button>
        <button id="mod-tab">Mod</button>
    </nav>

    <main class="container">
        <!-- Seção Home (Padrão) -->
        <section id="home-content" class="active">
            <div class="controls">
                <select id="category-select">
                    <option value="">Carregando categorias...</option>
                </select>
                <select id="subcategory-select" class="hidden"></select>
            </div>
            <div id="leaderboard-container">
                <div class="loader">Selecione uma categoria para ver o leaderboard.</div>
            </div>
             <button class="submit-run-btn" onclick="window.open('https://www.speedrun.com/smw/submit', '_blank')">
                SUBMIT RUN
            </button>
        </section>

        <!-- Seção Mod (Login) -->
        <section id="mod-content">
            <!-- Formulário de Login (visível para deslogados) -->
            <div id="login-view">
                <h2>Acesso Moderador</h2>
                <form id="login-form" class="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <button type="submit">Login</button>
                    <p id="login-error" class="error-message hidden"></p>
                </form>
            </div>
            <!-- Painel do Mod (visível para logados) -->
            <div id="mod-panel" class="logged-in-view hidden">
                <p id="user-welcome">Bem-vindo, moderador!</p>
                <p>Esta área é para funcionalidades de moderação.</p>
                <button id="logout-btn">Logout</button>
            </div>
        </section>
    </main>

    <!-- JavaScript (Lógica) -->
    <script type="module">
        // Importar funções do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // ***************************************************************
        // ** COLE AQUI A CONFIGURAÇÃO DO SEU FIREBASE                   **
        // ** NUNCA COMPARTILHE ISSO EM UM REPOSITÓRIO PÚBLICO           **
        // ***************************************************************
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // CONSTANTES DA API SPEEDRUN.COM
        const API_BASE_URL = "https://www.speedrun.com/api/v1";
        const GAME_ID = "smw"; // ID do Super Mario World

        // ELEMENTOS DO DOM
        const homeTab = document.getElementById('home-tab');
        const modTab = document.getElementById('mod-tab');
        const homeContent = document.getElementById('home-content');
        const modContent = document.getElementById('mod-content');
        
        const categorySelect = document.getElementById('category-select');
        const subcategorySelect = document.getElementById('subcategory-select');
        const leaderboardContainer = document.getElementById('leaderboard-container');
        
        const loginView = document.getElementById('login-view');
        const loginForm = document.getElementById('login-form');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const loginError = document.getElementById('login-error');
        
        const modPanel = document.getElementById('mod-panel');
        const userWelcome = document.getElementById('user-welcome');
        const logoutBtn = document.getElementById('logout-btn');

        let categoriesData = []; // Para armazenar dados das categorias e evitar múltiplas chamadas

        // --- LÓGICA DE NAVEGAÇÃO POR ABAS ---
        function switchTab(activeTab) {
            homeTab.classList.remove('active');
            modTab.classList.remove('active');
            homeContent.classList.remove('active');
            modContent.classList.remove('active');

            if (activeTab === 'home') {
                homeTab.classList.add('active');
                homeContent.classList.add('active');
            } else {
                modTab.classList.add('active');
                modContent.classList.add('active');
            }
        }
        homeTab.addEventListener('click', () => switchTab('home'));
        modTab.addEventListener('click', () => switchTab('mod'));

        // --- LÓGICA DA API SPEEDRUN.COM ---
        
        // Função para buscar as categorias do jogo
        async function fetchCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/games/${GAME_ID}/categories`);
                const data = await response.json();
                categoriesData = data.data; // Armazena os dados
                populateCategorySelect(categoriesData);
            } catch (error) {
                console.error("Erro ao buscar categorias:", error);
                categorySelect.innerHTML = `<option value="">Erro ao carregar</option>`;
            }
        }

        // Preenche o <select> de categorias
        function populateCategorySelect(categories) {
            categorySelect.innerHTML = `<option value="">Selecione uma Categoria</option>`;
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                categorySelect.appendChild(option);
            });
        }

        // Preenche o <select> de subcategorias quando uma categoria é selecionada
        categorySelect.addEventListener('change', () => {
            const selectedCategoryId = categorySelect.value;
            subcategorySelect.innerHTML = '';
            subcategorySelect.classList.add('hidden');
            leaderboardContainer.innerHTML = '<div class="loader">Selecione uma categoria para ver o leaderboard.</div>';

            if (!selectedCategoryId) return;

            const category = categoriesData.find(cat => cat.id === selectedCategoryId);
            const variables = category.variables.data;
            
            // Verifica se existem subcategorias (variáveis)
            if (variables.length > 0 && variables[0]['is-subcategory']) {
                const subcategoryVar = variables[0];
                subcategorySelect.dataset.variableId = subcategoryVar.id;
                
                Object.entries(subcategoryVar.values.values).forEach(([valueId, valueData]) => {
                    const option = document.createElement('option');
                    option.value = valueId;
                    option.textContent = valueData.label;
                    subcategorySelect.appendChild(option);
                });
                
                subcategorySelect.classList.remove('hidden');
                // Dispara o evento change para carregar o primeiro leaderboard da subcategoria
                subcategorySelect.dispatchEvent(new Event('change'));
            } else {
                // Se não houver subcategoria, carrega o leaderboard principal
                fetchLeaderboard(selectedCategoryId);
            }
        });

        // Evento para carregar o leaderboard quando a subcategoria muda
        subcategorySelect.addEventListener('change', () => {
            const categoryId = categorySelect.value;
            const variableId = subcategorySelect.dataset.variableId;
            const valueId = subcategorySelect.value;
            fetchLeaderboard(categoryId, variableId, valueId);
        });

        // Função para buscar o leaderboard
        async function fetchLeaderboard(categoryId, variableId = null, valueId = null) {
            leaderboardContainer.innerHTML = '<div class="loader">Carregando leaderboard...</div>';
            
            let url = `${API_BASE_URL}/leaderboards/${GAME_ID}/category/${categoryId}?embed=players,platform`;
            if (variableId && valueId) {
                url += `&var-${variableId}=${valueId}`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                renderLeaderboard(data.data);
            } catch (error) {
                console.error("Erro ao buscar leaderboard:", error);
                leaderboardContainer.innerHTML = '<div class="loader">Falha ao carregar o leaderboard.</div>';
            }
        }

        // Formata o tempo de segundos para HH:MM:SS.ms
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            const ms = Math.round((seconds - Math.floor(seconds)) * 1000);

            let timeString = '';
            if (h > 0) timeString += `${h.toString().padStart(2, '0')}:`;
            timeString += `${m.toString().padStart(2, '0')}:`;
            timeString += `${s.toString().padStart(2, '0')}`;
            if (ms > 0) timeString += `.${ms.toString().padStart(3, '0')}`;
            
            return timeString;
        }

        // Renderiza a tabela do leaderboard
        function renderLeaderboard(leaderboardData) {
            if (!leaderboardData || leaderboardData.runs.length === 0) {
                leaderboardContainer.innerHTML = '<div class="loader">Nenhuma run encontrada para esta categoria.</div>';
                return;
            }

            const platformData = leaderboardData.platform.data;
            const playersData = leaderboardData.players.data;

            let tableHTML = `
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>Time</th>
                            <th>Platform</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            leaderboardData.runs.forEach(runData => {
                const run = runData.run;
                const player = playersData.find(p => p.id === run.players[0].id);
                const platform = platformData.find(p => p.id === run.system.platform);
                
                tableHTML += `
                    <tr>
                        <td>${runData.place}</td>
                        <td>${player ? player.names.international : 'Guest'}</td>
                        <td>${formatTime(run.times.primary_t)}</td>
                        <td>${platform ? platform.name : 'N/A'}</td>
                        <td>${run.date}</td>
                    </tr>
                `;
            });

            tableHTML += `</tbody></table>`;
            leaderboardContainer.innerHTML = tableHTML;
        }

        // --- LÓGICA DE AUTENTICAÇÃO FIREBASE ---
        
        // Listener que observa mudanças no estado de login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuário está logado
                loginView.classList.add('hidden');
                modPanel.classList.remove('hidden');
                userWelcome.textContent = `Bem-vindo, ${user.email}`;
            } else {
                // Usuário está deslogado
                loginView.classList.remove('hidden');
                modPanel.classList.add('hidden');
            }
        });

        // Evento de submit do formulário de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginEmail.value;
            const password = loginPassword.value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginError.classList.add('hidden');
                loginForm.reset();
            } catch (error) {
                console.error("Erro de login:", error.message);
                loginError.textContent = "Email ou senha inválidos.";
                loginError.classList.remove('hidden');
            }
        });
        
        // Evento do botão de logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Erro no logout:", error);
            }
        });

        // --- INICIALIZAÇÃO DA PÁGINA ---
        fetchCategories();
    </script>
</body>
</html>
