<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMW Speedrun Mobile</title>
    <!-- Um CSS simples para deixar a aparência agradável sem bibliotecas externas -->
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #ffcc00; /* Cor de SMW */
            --secondary-color: #2a2a2a;
            --border-color: #444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
        }
        header {
            width: 100%;
            padding-bottom: 1em;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 1em;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .tabs button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1.1em;
            border-bottom: 2px solid transparent;
        }
        nav .tabs button.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        nav .user-actions button, nav .user-actions a {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .view { display: none; }
        .view.active { display: block; }
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: var(--secondary-color);
            padding: 1.5em;
            border-radius: 8px;
            max-width: 300px;
        }
        #login-form input {
            padding: 0.5em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .category {
            background-color: var(--secondary-color);
            margin-bottom: 1.5em;
            border-radius: 8px;
            overflow: hidden;
        }
        .category-title {
            background-color: #333;
            padding: 0.8em 1.2em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 0.8em;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .leaderboard-table tr:last-child td { border-bottom: none; }
        .leaderboard-table th { background-color: #252525; }
        .loader, #login-error {
            text-align: center;
            padding: 2em;
            font-size: 1.2em;
        }
        #login-error { color: #ff6b6b; font-size: 1em; display: none; }

        /* Esconde elementos que não devem ser vistos por padrão */
        #mod-tab, #logout-button { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <nav>
                <div class="tabs">
                    <button id="home-tab" class="active">Home</button>
                    <button id="mod-tab">Mod</button>
                </div>
                <div class="user-actions">
                    <a id="submit-run-button" href="https://www.speedrun.com/smw/submit" target="_blank" rel="noopener noreferrer">Submit Run</a>
                    <button id="logout-button">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <!-- Visão HOME: Mostra os leaderboards -->
            <div id="home-view" class="view active">
                <h1>Super Mario World Leaderboards</h1>
                <div id="leaderboards-container">
                    <div class="loader">Carregando leaderboards...</div>
                </div>
            </div>

            <!-- Visão MOD: Conteúdo para moderadores logados -->
            <div id="mod-view" class="view">
                <h1>Painel de Moderação</h1>
                <p>Bem-vindo, moderador! Esta área é restrita.</p>
                <p>Aqui você poderia ter ferramentas para aprovar/rejeitar runs se tivéssemos um banco de dados para isso.</p>
                
                <!-- Formulário de Login é mostrado aqui se o usuário não estiver logado -->
                <form id="login-form">
                    <h2>Login de Moderador</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <p id="login-error"></p>
                </form>
            </div>
        </main>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script type="module">
        // Importa as funções do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // SUA CONFIGURAÇÃO DO FIREBASE (substitua se necessário)
        // AVISO: NUNCA exponha chaves de produção assim. Para um projeto real, use variáveis de ambiente.
        // Para este tutorial, estamos usando as que você forneceu.
        const firebaseConfig = {
            apiKey: "AIzaSyDZmCb9AJs1uNnGkww1qR1EM0JAzag0EAo",
            authDomain: "smw-mobile-speedrun.firebaseapp.com",
            projectId: "smw-mobile-speedrun",
            storageBucket: "smw-mobile-speedrun.firebasestorage.app",
            messagingSenderId: "463967608988",
            appId: "1:463967608988:web:46c33614c12ad38895cd59"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- CONTROLE DE VISUALIZAÇÃO (ABAS) ---
        const homeView = document.getElementById('home-view');
        const modView = document.getElementById('mod-view');
        const homeTab = document.getElementById('home-tab');
        const modTab = document.getElementById('mod-tab');
        const loginForm = document.getElementById('login-form');

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));

            if (viewId === 'home') {
                homeView.classList.add('active');
                homeTab.classList.add('active');
            } else if (viewId === 'mod') {
                modView.classList.add('active');
                modTab.classList.add('active');
            }
        }
        homeTab.addEventListener('click', () => showView('home'));
        modTab.addEventListener('click', () => showView('mod'));


        // --- LÓGICA DE AUTENTICAÇÃO DO FIREBASE ---
        const logoutButton = document.getElementById('logout-button');
        const loginError = document.getElementById('login-error');

        onAuthStateChanged(auth, user => {
            if (user) {
                // Usuário está logado
                console.log('Usuário logado:', user.email);
                modTab.style.display = 'inline-block';
                logoutButton.style.display = 'inline-block';
                loginForm.style.display = 'none'; // Esconde o formulário de login
            } else {
                // Usuário está deslogado
                console.log('Nenhum usuário logado.');
                modTab.style.display = 'none';
                logoutButton.style.display = 'none';
                loginForm.style.display = 'flex'; // Mostra o formulário de login
                showView('home'); // Se deslogar, volta para a home
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            loginError.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // O onAuthStateChanged vai cuidar da UI
            } catch (error) {
                console.error("Erro no login:", error.message);
                loginError.textContent = "Email ou senha inválidos.";
                loginError.style.display = 'block';
            }
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });

        // --- LÓGICA DA API SPEEDRUN.COM ---
        const SMW_GAME_ID = 'v1dexjne'; // ID do Super Mario World na API
        const API_BASE_URL = 'https://www.speedrun.com/api/v1';
        const leaderboardsContainer = document.getElementById('leaderboards-container');

        // Função para formatar o tempo de segundos para HH:MM:SS.ms
        function formatTime(seconds) {
            if (!seconds) return '-';
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            const ms = Math.round((seconds - Math.floor(seconds)) * 1000).toString().padStart(3, '0');
            return `${h}:${m}:${s}.${ms}`;
        }
        
        async function fetchLeaderboards() {
            try {
                // 1. Pega as categorias principais do jogo
                const categoriesResponse = await fetch(`${API_BASE_URL}/games/${SMW_GAME_ID}/categories`);
                const categoriesData = await categoriesResponse.json();
                
                // Limpa o container
                leaderboardsContainer.innerHTML = '';

                // 2. Para cada categoria, busca o seu leaderboard
                for (const category of categoriesData.data) {
                    // Ignora categorias "Per-level"
                    if (category.type === 'per-level') continue;

                    // Cria o HTML para a categoria
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    categoryDiv.innerHTML = `<div class="category-title">${category.name}</div>`;
                    
                    // Busca o leaderboard da categoria
                    const leaderboardResponse = await fetch(`${API_BASE_URL}/leaderboards/${SMW_GAME_ID}/category/${category.id}?top=5&embed=players`);
                    const leaderboardData = await leaderboardResponse.json();
                    
                    const runs = leaderboardData.data.runs;
                    const players = leaderboardData.data.players.data;

                    // Cria a tabela
                    const table = document.createElement('table');
                    table.className = 'leaderboard-table';
                    table.innerHTML = `<thead><tr><th>#</th><th>Player</th><th>Time</th></tr></thead>`;
                    const tbody = document.createElement('tbody');

                    if (runs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3">Nenhuma run encontrada.</td></tr>';
                    } else {
                        runs.forEach(runData => {
                            const player = players.find(p => p.id === runData.run.players[0].id);
                            const playerName = player ? player.names.international : 'Desconhecido';
                            const time = formatTime(runData.run.times.primary_t);
                            
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${runData.place}</td>
                                <td>${playerName}</td>
                                <td>${time}</td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                    
                    table.appendChild(tbody);
                    categoryDiv.appendChild(table);
                    leaderboardsContainer.appendChild(categoryDiv);
                }

            } catch (error) {
                console.error("Falha ao buscar dados da Speedrun.com:", error);
                leaderboardsContainer.innerHTML = '<div class="loader">Erro ao carregar os dados. Tente novamente mais tarde.</div>';
            }
        }

        // Inicia o carregamento dos leaderboards quando a página carregar
        document.addEventListener('DOMContentLoaded', fetchLeaderboards);

    </script>
</body>
</html>
